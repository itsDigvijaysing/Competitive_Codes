<!DOCTYPE html>
<html lang="en">
<!-- Head is for setting of page -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Sample HTML & CSS</title>
</head>
<body>
    <h1 style="color: darkviolet;" >This is Biggest Heading-H1</h1>
    <h6>This is Smallest Heading-H6</h6>
    <!-- Class can be for styling -->
    <p class="first">
        JS is Fun just like HTML & CSS!
    </p>
    <p class="second">
        Using Anchor Tag here - <a href="https://www.google.com/">This is Simple Google Link</a>
    </p>

    <!-- Img has no Closing Tag -->
    <p>Simple Img Tag :</p>
    <!-- ID to uniquely identify  -->
    <img id="solo-man" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1065&q=80"/> 

    <!-- Div is generic box without meaning but form means it has input & button -->
    <form id="your-data">
        <h2>Your Name</h2>
        <p class="first" >Please Fill Your Name Here</p>
        
        <!-- Input Have no Closing Tag -->
        <input type="text" placeholder="Your Name"/>
        <button>Submit</button>
    </form>
</body>
</html>
